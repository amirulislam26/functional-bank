<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tech-Amirul-banking</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body>
    <header>
        <h1 class="text-5xl mt-8 text-center"><span class="text-teal-600"><i>Let's get</i></span> <span
                class="text-orange-700">some</span> <span class="text-purple-700"><i>mooooooney</i></span> <span
                class="text-orange-200">!!!</span></h1>
    </header>
    <main class="w-3/4 mx-auto">
        <section class="mt-8">
            <div class="grid grid-cols-3 gap-4 text-white">
                <div class="bg-blue-300 p-8 rounded">
                    <h3 class="text-3xl">Doposit</h3>
                    <h4 class="text-4xl">$<span id="Doposit-total">00</span></h4>

                </div>
                <div class="bg-green-300 p-8 rounded">
                    <h3 class="text-3xl">Withdraw</h3>
                    <h4 class="text-4xl">$<span id="Withdraw-total">00</span></h4>

                </div>
                <div class="bg-yellow-300 p-8 rounded">
                    <h3 class="text-3xl">Balence</h3>
                    <h4 class="text-4xl">$<span id="balence-total">1280</span></h4>

                </div>
            </div>
        </section>


        <section class="mt-8">
            <div class="grid grid-cols-2 gap-4">
                <div class="bg-red-100 p-8 rounded">
                    <h3 class="text-2xl">Pleace Doposit</h3>

                    <div>
                        <input id="Doposit-input" class="border  block border-gray-400 rounded w-3/4 mb-4 px-2"
                            type="text" placeholder="$ amount you want To Doposit">
                        <button id="Doposit-button"
                            class=" bg-yellow-600 px-4 rounded py-2 text-white font-medium">Doposit</button>
                    </div>

                </div>
                <div class="bg-purple-100 p-8 rounded">
                    <h3 class="text-2xl">Pleace Withdraw</h3>

                    <div>
                        <input id="Withdraw-input" class="border  block border-gray-400 rounded w-3/4 mb-4 px-2"
                            type="text" placeholder="$ amount you want To Withdraw">
                        <button id="Withdraw-button"
                            class=" bg-yellow-600 px-4 rounded py-2 text-white font-medium">Withdraw</button>

                    </div>

                </div>
            </div>
        </section>
    </main>
    <script src="js/banking.js"></script>
</body>

</html>
